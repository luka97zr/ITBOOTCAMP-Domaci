</head>
<style>
    .text{
        width: 100vw;
        height: 100vh;
    }
   
    @media screen and (min-width:600px){
        .text{
            text-align: justify;
            width: 80%;
        }
    }
    @media screen and (min-width:1100px){
        .text{
        text-align:center;
        width:100%

    }
    @media screen and (max-width:600px){
        .text{
            font-size: 1.5rem;
            text-align: left;
            width: 90%;
        }
    }
</style>
